<!DOCTYPE html>
<html>
<head>
    <title>Edit TITLE and DESCRIPTION</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .add-image-button {
            font-size: 100px;
        }
        .container {
    width: 8cm;
    height: 15cm;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    margin-left: 2cm; /* Kartlar arasındaki mesafe */
}

        .editable.title {
            font-size: 40px;
            cursor: pointer;
            text-align: center;
        }
        .editable.description {
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }
        .editable-input {
            display: none;
            width: 80%;
            margin: 0 auto;
        }
        .image-container {
            width: 8cm;
            height: 6cm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4cm;
            position: relative;
        }
        .image-upload {
            display: none;
        }
        .image-preview {
            max-width: 100%;
            max-height: 100%;
        }
        .hidden {
            pointer-events: none;
            cursor: default;
        }
        .btn {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: not-allowed;
        }
        .btn.enabled {
            background-color: green;
            cursor: pointer;
        }
        .new-card {
        margin-left: 2cm; /* Kartlar arasındaki mesafe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed black;
            box-sizing: border-box;
            pointer-events: none;
        }
        .image-container.with-overlay {
            position: relative;
        }
        .image-container.with-overlay .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="editable title" onclick="editText(this)">New Title</h1>
        <input type="text" class="editable-input title" onblur="updateText(this)" />

        <h2 class="editable description" onclick="editText(this)">Description</h2>
        <textarea class="editable-input description" rows="4" onblur="updateText(this)"></textarea>

        <div class="image-container">
            <div class="overlay"></div>
            <input type="file" class="image-upload" accept="image/*" onchange="handleImageUpload(event)">
            <label class="add-image-button" onclick="openImageUpload(this)">
                +
            </label>
            <img class="image-preview">
        </div>

        <button class="btn" onclick="createNewPage()" disabled>✓</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
